<div class="modal-header">
    <h4 style="color:#1da9f4"> Create Rss Links</h4>
  </div>
  <div class="modal-body">
    <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
      <div class="form-group">
        <label for="name" class="control-label">Categories*:</label>
        <select [(ngModel)]="category" formControlName="category" id="category">
          <option value="" disabled selected>select a category</option>
          <option *ngFor="let item of category" [value]="item.category">{{item.category}}</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="lname" class="control-label">Langauge *: </label>
        <select [(ngModel)]="langauge" formControlName="language" id="lang">
          <option value="" disabled selected>select a Langauge</option>
          <option *ngFor="let item of lang" [value]="item.language_name">{{item.language_name}}</option>
        </select>
       
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Links *: </label>
        <input type="text" class="form-control" formControlName="links" [(ngModel)]="links"
          [ngClass]="{'is-invalid':form.get('links').touched && form.get('links').invalid}" required />
        <div class="invalid-feedback">
          <span style="color:red" class="help-block">Links is required</span>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" >Submit</button>
      </div>
    </form>
  </div>
