<div class="modal-header">
  <h4 style="color:#1da9f4"> Create Trending</h4>
</div>
  <div class="modal-body">
 <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
<div class="form-group">
    <div class="form-group" >
        <label for="name" class="control-label">Category *: </label>
        <input type="text"  class="form-control" formControlName="category" [(ngModel)]="projectTrendingData.trendingdto.category" [ngClass]="{'is-invalid':form.get('category').touched && form.get('category').invalid}" required />
        <div class="invalid-feedback">
<span style="color:red" class="help-block">category is required</span>
        </div>
      </div>
            <label for="name" class="control-label">Keywords*:</label>
            <input type="text"  class="form-control" [(ngModel)]="projectTrendingData.trendingdto.keywords" formControlName="Keywords" [ngClass]="{'is-invalid':form.get('Keywords').touched && form.get('Keywords').invalid}" required />
            <div class="invalid-feedback">
<span style="color:red" class="help-block">Keywords is required</span>
            </div>
          </div>
          <div class="form-group" >
            <label for="name" class="control-label">Collection *: </label>
            <select [(ngModel)]="projectTrendingData.trendingdto.trending_collection_name" formControlName="collection" id="lang">
                <option *ngFor="let item of collection"  class="form-control" value= {{item.trening_collection_name}}>
                  {{item.trening_collection_name}}
                </option>
              </select>            
          </div>                      
          <div class="form-group">
            <button class="btn btn-primary"  [disabled]="!form.valid">Submit</button>
          </div>
  </form>
  </div>
